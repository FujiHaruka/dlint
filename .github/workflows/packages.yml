name: all packages
on: [push, pull_request]
jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install packages
      run: |
        yarn install
        yarn workspaces run install
    - name: Run tests
      run: yarn test:all
