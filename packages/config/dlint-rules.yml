defaultRules:
  - disallow: all
layers:
  core:
    - core/**/*.ts
  io:
    - io/**/*.ts
  formatter:
    - formatter/**/*.ts
parser: '@typescript-eslint/typescript-estree'
rootDir: src
rules:
  core:
    - allow: packages
      on:
        - path
        - ajv
        - '@dlint/core'
  io:
    - allow: allPackages
  formatter:
    - allow: allPackages
